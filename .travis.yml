language: java
sudo: false
install: true

jdk:
  - openjdk7
  - openjdk8
  - openjdk9
  - openjdk10
  - openjdk11
  - openjdk12
  - oraclejdk9
  - oraclejdk11

addons:
  sonarcloud:
    organization: "default"
    token:
        secure: ""

script:
  - "./runSonarCloudAnalysis.sh"

cache:
  directories:
    - "${HOME}/.m2/repository"
    - "${HOME}/.sonar/cache"

notifications:
  email: true
