language: java
sudo: false
install: true

jdk:
  - openjdk6
  - openjdk7
  - oraclejdk8
  - oraclejdk9

script:
  - "./runSonarQubeAnalysis.sh"

cache:
  directories:
    - "${HOME}/.m2/repository"
    - "${HOME}/.sonar/cache"

notifications:
  email: true

env:
  global:
    - secure: 
    - SONAR_HOST_URL=https://sonarqube.com
