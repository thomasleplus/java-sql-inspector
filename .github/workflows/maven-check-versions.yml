---
name: Maven Check Versions

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

permissions: {}

jobs:
  check:
    runs-on: ubuntu-latest
    container:
      image: leplusorg/maven-check-versions:latest
    steps:
      - uses: actions/checkout@v3
      - name: Check the versions
        run: /opt/maven-check-versions.sh
      - name: Clean up
        run: rm "${HOME}/.m2/settings.xml"
